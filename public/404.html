<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      const pathname = window.location.pathname;

      if (!pathname.startsWith("/FilmEXIF")) {
        window.location.replace(
          "/FilmEXIF" + pathname + window.location.search + window.location.hash
        );
      }
    </script>
  </head>
  <body></body>
</html>
