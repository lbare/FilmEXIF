<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/FilmEXIF" />
    <script>
      const pathname = window.location.pathname;
      const redirect = pathname.replace("/FilmEXIF", "").length > 0;

      if (redirect) {
        window.location.replace(
          "/FilmEXIF" + pathname + window.location.search + window.location.hash
        );
      } else {
        window.location.replace("/FilmEXIF");
      }
    </script>
  </head>
  <body></body>
</html>
